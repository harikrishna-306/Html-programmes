<!DOCTYPE html>
<html lang="en">
<head>
    <title>onmouseover</title>
    <script src="./one.js" type="text/javascript"></script>
</head>
<body>
    <button onmouseover="wish()">click MR</button>   <!--this is onmouseover-->
    <button onclick="wish()">submit </button>                <!--this is onclick-->
    <button ondblclick="wish()">hari </button>              <!--this is onbdlclick-->
    <button onmouseout="wish()">login</button>              <!--this is onmouseout-->
    <button onchange="wish()">open </button>         
</body>
</html>
