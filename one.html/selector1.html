<!DOCTYPE html>
<html lang="en">
<head>
    <title>selectors</title>
</head>
<style>
   #para1 {
        text-align:center;
        color:green;       //two paragraphs color id selector//
    } 
    #para2 {
        text-align:center;
        color:red;
    }
</style>
<body>
 <p id="para1">hari krishna </p>
 <p id="para2" >ramana reddy</p>   
</body>
</html>
