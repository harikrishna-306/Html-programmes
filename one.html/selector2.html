<!DOCTYPE html>
<html lang="en">
<head>
    <title>selectors</title>
</head>
<style>
   .para1 {
        text-align:center;
        color:green;       //two paragraphs color class selector//
    } 
    .para2 {
        text-align:center;
        color:red;
    }
</style>
<body>
 <p class="para1">hari krishna </p>
 <p class="para2" >ramana reddy</p>   
</body>
</html>
